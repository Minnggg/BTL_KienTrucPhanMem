<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container py-5">

    <div class="text-center mb-4">
        <h3 class="text-success fw-bold">✅ Đăng ký thành công!</h3>
        <p class="fs-5 text-muted">Thông tin đăng ký của học viên đã được lưu.</p>
    </div>

    <!-- Thông tin học viên -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white fw-semibold">
            Thông tin học viên
        </div>
        <div class="card-body">
            <p><strong>Họ tên:</strong> <span th:text="${hv.thanhVien.hoten}">Nguyễn Văn A</span></p>
            <p><strong>Họ tên:</strong> <span th:text="${hv.thanhVien.ngaysinh}">01/01/2001</span></p>
            <p><strong>Họ tên:</strong> <span th:text="${hv.thanhVien.sdt}">0123456789</span></p>
            <p><strong>Email:</strong> <span th:text="${hv.thanhVien.email}">email@example.com</span></p>
        </div>
    </div>

    <!-- Danh sách lớp đã đăng ký -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white fw-semibold">
            Danh sách lớp đã đăng ký
        </div>
        <div class="card-body p-0">
            <table class="table table-hover table-bordered text-center mb-0">
                <thead class="table-secondary">
                <tr>
                    <th>Tên lớp</th>
                    <th>Mô tả</th>
                    <th>Học phí (VND)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lop : ${listLop}">
                    <td th:text="${lop.ten}">Tên lớp</td>
                    <td th:text="${lop.mota}">Mô tả</td>
                    <td th:text="${#numbers.formatDecimal(lop.hocphi, 0, 'COMMA', 0, 'POINT')}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Tổng tiền -->
    <div class="alert alert-info text-end fs-5">
        Tổng tiền: <strong th:text="${#numbers.formatDecimal(tongTien, 0, 'COMMA', 0, 'POINT')}">0</strong> VND
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-outline-primary w-100 btn-lg" href="/admin/dashboard" role="button">Về dashboard</a>
    </div>

</div>
</body>
</html>
