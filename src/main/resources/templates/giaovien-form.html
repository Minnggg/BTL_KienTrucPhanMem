<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Giáo Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Thêm Giáo Viên</h2>

<form th:action="@{/admin/giaovien/add}" method="post">
    <!-- Thông tin ThanhVien -->
    <div class="row mb-3">
        <div class="col">
            <label>Họ tên</label>
            <input type="text" name="hoten" class="form-control" required>
        </div>
        <div class="col">
            <label>Ngày sinh</label>
            <input type="date" name="ngaysinh" class="form-control" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col">
            <label>Số điện thoại</label>
            <input type="text" name="sdt" class="form-control" required>
        </div>
    </div>

    <!-- Thông tin NhanVien -->
    <div class="row mb-3">
        <div class="col">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="col">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
    </div>
    <div class="mb-3">
        <label>Vai trò</label>
        <select name="vitri" class="form-select" required>
            <option value="GIAOVIEN">GIAOVIEN</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>

    <!-- Thông tin GiaoVien -->
    <div class="row mb-3">
        <div class="col">
            <label>Chuyên môn</label>
            <input type="text" name="chuyenMon" class="form-control" required>
        </div>
        <div class="col">
            <label>Trình độ</label>
            <input type="text" name="trinhDo" class="form-control" required>
        </div>
    </div>

    <!-- Submit -->
    <div class="d-flex justify-content-between">
        <a class="btn btn-secondary" th:href="@{/admin/giaovien}">⬅ Quay lại</a>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
</form>
</body>
</html>
