<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký dạy</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table th {
            text-align: center;
            background-color: #0d6efd;
            color: white;
        }
        table td {
            text-align: center;
        }
        .btn-danger {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-submit {
            background-color: #0d6efd;
            color: white;
            padding: 6px 20px;
            border: none;
        }
        .btn-cancel {
            border: 1px solid #0d6efd;
            padding: 6px 20px;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="py-1 px-4 bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Teacher Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teacher/dang-ky-day}">Đăng kí dạy</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0; color: white;">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <h1>Đăng ký dạy</h1>

    <h5>Danh sách lớp chưa đăng ký :</h5>
    <form th:action="@{/luudkday}" method="post">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Đăng ký dạy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lh, stat : ${tbLop}">
                <td th:text="${stat.count}"></td>
                <td th:text="${lh.ten}"></td>
                <td th:text="${lh.mota}"></td>
                <td>
                    <input type="checkbox" name="lopHocIds" th:value="${lh.id}">
                </td>
            </tr>
            </tbody>
        </table>

        <h5>Danh sách lớp đã đăng ký :</h5>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dk, stat : ${tbDK}">
                <td th:text="${stat.count}"></td>
                <td th:text="${dk.lopHoc.ten}"></td>
                <td th:text="${dk.lopHoc.mota}"></td>
                <td>
                    <a th:href="@{'/xoadkday?dkdId=' + ${dk.id}}" class="btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?')">X</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-cancel" th:href="@{/giaovien/dashboard}">Hủy</a>
            <button type="submit" class="btn btn-submit">Lưu</button>
        </div>
    </form>
</div>

</body>
</html>
