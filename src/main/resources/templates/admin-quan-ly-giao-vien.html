<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Giáo Viên</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Danh Sách Giáo Viên</h2>

<div class="mb-3 d-flex justify-content-between">
    <a class="btn btn-primary" th:href="@{/admin/dashboard}">🏠 Quay lại trang điều khiển</a>
    <a class="btn btn-success" th:href="@{/giaovien/form}">➕ Thêm Giáo Viên</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Username</th>
        <th>Chuyên môn</th>
        <th>Trình độ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gv : ${listGV}">
        <td th:text="${gv.id}"></td>
        <td th:text="${gv.thanhVien.hoten}"></td>
        <td th:text="${gv.thanhVien.ngaysinh}"></td>
        <td th:text="${gv.thanhVien.email}"></td>
        <td th:text="${gv.thanhVien.sdt}"></td>
        <td th:text="${gv.username}"></td>
        <td th:text="${gv.chuyenMon}"></td>
        <td th:text="${gv.trinhDo}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
