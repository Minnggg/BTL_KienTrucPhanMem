<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn Học Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<div class="py-1 px-4 bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dang-ky-hoc/chonhv}">Đăng kí học</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- Content -->
<div class="container mt-4">
    <h2 class="mb-5 text-center">Đăng ký học cho học viên</h2>
    <h5 class="my-2">Chọn học viên:</h5>

    <div class="d-flex">
        <!-- Form tìm kiếm -->
        <form method="get" th:action="@{/hocvien/chon}" class="mb-3 d-flex gap-2 flex-grow-1">
            <input type="text" class="form-control w-50" name="keyword" placeholder="Nhập tên học viên..."
                   th:value="${keyword}">
            <button type="submit" class="btn btn-primary">Tìm</button>
        </form>

        <!-- Nút Thêm mới -->
        <a class="btn btn-success mb-3" href="/hocvien/themmoi">+ Thêm Mới Học Viên</a>
    </div>

    <!-- ✅ Form chọn học viên và xác nhận -->
    <form method="get" th:action="@{/chonlop}">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Mã HV</th>
                <th>Họ Tên</th>
                <th>Ngày Sinh</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Chọn</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hv : ${hocViens}">
                <td th:text="${hv.thanhVien.id}"></td>
                <td th:text="${hv.thanhVien.hoten}"></td>
                <td th:text="${hv.thanhVien.ngaysinh}"></td>
                <td th:text="${hv.thanhVien.sdt}"></td>
                <td th:text="${hv.thanhVien.email}"></td>
                <td>
                    <input type="radio" name="selectedHV" th:value="${hv.thanhVien.id}" required/>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-4 d-flex justify-content-between gap-3">
            <a class="btn btn-secondary" href="/admin/dashboard">Hủy</a>
            <button type="submit" class="btn btn-primary">Xác Nhận</button>
        </div>
    </form>
</div>
</body>
</html>
