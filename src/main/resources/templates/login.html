<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="p-4 m-5 border rounded w-25 mx-auto">
    <h2 class="text-center mb-5">Đăng nhập</h2>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="loginUsername" class="form-label">Tên đăng nhập</label>
            <input name="username" class="form-control" id="loginUsername">
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Mật khẩu</label>
            <input name="password" type="password" class="form-control" id="loginPassword">
        </div>
        <button type="submit" class="btn btn-lg btn-primary w-100 mt-3">Đăng nhập</button>
    </form>
</div>
</body>
</html>
