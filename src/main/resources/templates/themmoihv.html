<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới học viên</title>
    <meta charset="UTF-8">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Thêm mới học viên</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/hocvien/them-moi}" th:object="${hocVien}" method="post">
                <div class="mb-3">
                    <label class="form-label">Họ tên:</label>
                    <input type="text" th:field="*{thanhVien.hoten}" class="form-control" placeholder="Nhập họ tên" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ngày sinh:</label>
                    <input type="date" th:field="*{thanhVien.ngaysinh}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại:</label>
                    <input type="text" th:field="*{thanhVien.sdt}" class="form-control" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{thanhVien.email}" class="form-control" placeholder="Nhập email" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/dang-ky-hoc/chonhv}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-success">Thêm mới</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (Optional for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
